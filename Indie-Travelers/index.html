<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Indie Travelers</title>
    <style>
        body {
            background-color: #000;
        }

        .card,
        h1,
        label {
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Indie Travelers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active text-center">
                    <a class="nav-link" href="../">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="displaySuccess"></div>

    <div class="container my-3">
        <h1>Indie Travel Desk</h1>

        <form>
            <div class="form-group my-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Full Name">
                <div class="invalid-feedback">Please enter your correct full name</div>
            </div>
            <div class="form-group my-3">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email">
                <div class="invalid-feedback">Please enter a valid email address</div>
            </div>
            <div class="form-group my-3">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Tel">
                <div class="invalid-feedback">Please enter a valid phone number</div>
            </div>
            <div class="form-group">
                <label for="car">Car</label>
                <select class="form-control" id="car">
                    <option selected>Swift Dzire</option>
                    <option>Breeza</option>
                    <option>Creta</option>
                    <option>Innova Crysta</option>
                    <option>Fortuner</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea name="address" class="form-control" id="address" role="30" cols="10"
                    placeholder="Address"></textarea>
                <div class="invalid-feedback">Please enter your valid address</div>
            </div>
            <button id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
